<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors (basic): id, class, universal, tags, grouping, attribute, id vs class</title>
    <style>
        #short {
            color: red;
            text-align: center;
        }
        p {
            background-color: darkkhaki;
            width: 500px;
        }
        li {
            color: indianred;
        }
        #embeded {
            font-size: larger;
            font-weight: bolder;
        }
        .player {
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS </h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS Meaning: Cascading Style Sheet </p>
    <p>Style is Colorful</p>
    <p id="short">Short form is CSS</p>
    <p>Need style rule and value separated by colon(:)</p>
    <p class="player">after each styles you need to use semi-colon();</p>

    <ul>
        <li>Inline</li>
        <li id="embeded">Internal or Embeded</li>
        <li>External</li>
    </ul>
    <p class="player">This is stand alone paragraph</p>
</body>
</html>
