<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors (basic): id, class, universal, tags, grouping, attribute, id vs class</title>
    <style>
         p {
            color: red;
         }
         input[type="password"] {
            color: red;
         }
    </style>
</head>
<body>
   <p>My First Inline CSS</p>
   <p>My Second Inline CSS</p>
   <p>My Third Inline CSS</p>
   <p>My Fourth Inline CSS</p>
   <p>My Fifth Inline CSS</p>
   <p>My Sixth Inline CSS</p>
   <p>My Seventh Inline CSS</p>
   <form action="">
    <input type="text">
    <input type="password">
   </form>
</body>
</html>
